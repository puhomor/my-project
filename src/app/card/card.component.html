<div class="card">

    <div class="picture">
        <img [src]="cardData.imageUrl" [alt]="cardData.title">
    </div>
    <h2>{{cardData.title}}</h2>

    <div class="text-conteiner" [class.short]="!isTextExpanded">
        <p class="text">
            {{cardData.description}}
        </p>
    </div>

    <button (click)="toggleText()">
        {{isTextExpanded ? 'LESS' : 'MORE'}} <!-- смена текста кнопки / если true - LESS / если false - MORE-->        
    </button>

</div>
