<div class="card">

    <div class="picture">
        <img [src]="cardData.imageUrl" [alt]="cardData.title">
    </div>
    <h2>{{cardData.title}}</h2>

    <div class="text-conteiner" [class.short]="!isTextExpanded">
        <p class="text">
            {{cardData.description}}
        </p>
    </div>
    
    <a [routerLink]="['/article', cardData.id]" class="more-link">Подробнее</a>
</div>
